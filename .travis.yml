language: java
sudo: false
install: true

addons:
  sonarcloud:
    organization: "radixdlt-github"
    token:
      secure: $SONAR_TOKEN

jdk:
  - openjdk11

git:
  depth: false

jobs:
  include:
jobs:
  include:
    - stage: check
      script: ./gradlew check --info
    - stage: sonar
      script: ./gradlew jacocoTestReport sonarqube -Dsonar.login=$SONAR_TOKEN -Dsonar.projectKey=$SONAR_PROJECT_KEY -Dsonar.sourceEncoding=UTF-8 --info
    - stage: integration
      script: ./gradlew integrationTest --info

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
    - '$HOME/.gradle'
    - '.gradle'

env:
  - TEST_DURATION=30s
