group 'radix-engine-library'
version '1.0-SNAPSHOT'

apply plugin: 'java'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

sonarqube {
    skipProject = true
}

compileJava {
    options.release = 11
    options.compilerArgs += '-proc:none'
}

compileTestJava {
    options.compilerArgs += '-proc:none'
}

dependencies {
    implementation project(':radixdlt-engine')

    testImplementation 'junit:junit:4.13'
}
