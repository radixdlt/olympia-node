              type: string
            name:
              description: The name of the token.
              type: string
            description:
              description: Description describing the token.
              type: string
            url:
              description: A url which points to more information about the token.
              type: string
            icon_url:
              description: A url which points to the icon of the token.
              type: string
    EntitySetIdentifier:
