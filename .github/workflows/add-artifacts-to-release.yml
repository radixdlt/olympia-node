name: radixdlt-artifacts-to-release
on:
  release:
    types: [published]
jobs:
  cancel_running_workflows:
    name: Cancel running workflows
    runs-on: ubuntu-20.04
    steps:
      - name: cancel running workflows
        uses: styfle/cancel-workflow-action@0.8.0
        with:
          access_token: ${{ github.token }}
  publish-distribution-zip:
    name: Add artifacts release ${{ github.event.release.tag_name }}
    runs-on: ubuntu-latest
    environment: publish-artifacts
    steps:
      - name: Set environment variables
        run: |
          echo "GITHUB_REF $GITHUB_REF"
          GH_EVENT_NAME="${{ github.event_name }}"
          if [[ ! -z $GH_EVENT_NAME ]] && [[ "$GH_EVENT_NAME" == "release" ]];then
            echo "Workflow triggered by a release event"
            echo "IS_RELEASE=true" >> $GITHUB_ENV
            RELEASE_VERSION="${{ github.event.release.tag_name }}"
            echo "RELEASE_VERSION=$RELEASE_VERSION"
            echo "REF=$RELEASE_VERSION" >> $GITHUB_ENV
          else
            echo "Workflow triggered by push to a branch"
            echo "REF=$GITHUB_REF" >> $GITHUB_ENV
            echo "IS_RELEASE=false" >> $GITHUB_ENV
          fi
          echo "REF ${{ env.REF }}"
      - uses: actions/checkout@v2
        with:
          ref: ${{ env.REF }}
          fetch-depth: 0
      - name: Set up JDK 1.11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Build radixdlt
        run: |
          version=$(./gradlew radixCiVersion | grep radixdlt-version | cut -d: -f2)
          echo "Version: $version"
          echo "VERSION=$version" >> $GITHUB_ENV
          ./gradlew clean build -x test
      - name: Get release
        id: get_release
        uses: bruceadams/get-release@v1.2.2
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - name: Upload distribution zip
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: ./radixdlt-core/radixdlt/build/distributions/radixdlt-${{ env.VERSION}}.zip
          asset_name: radixdlt-${{ env.VERSION}}.zip
          asset_content_type: application/zip
      - uses: actions/checkout@v2
        with:
          repository: radixdlt/radixdlt-iac
          ref: master
          token: ${{ secrets.RADIXBOT_GITHUB_REPO_PACKAGES_TOKEN }}
      - name: Upload radix-archivenode-compose.yml
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: ./projects/release-ymls/radix-archivenode-compose.yml
          asset_name: radix-archivenode-compose.yml
          asset_content_type: application/json
      - name: Upload radix-fullnode-compose.yml
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: ./projects/release-ymls/radix-fullnode-compose.yml
          asset_name: radix-fullnode-compose.yml
          asset_content_type: application/json